<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }
    nav {
      background-color: #34495e;
      padding: 1rem;
      color: white;
    }
    nav ul {
      list-style: none;
    }
    nav ul li {
      margin: 1rem 0;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 5px;
    }
    nav ul li:hover {
      background-color: #2c3e50;
    }
    .main-content {
      padding: 2rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ“š Teacher Dashboard</h1>
</header>

<div class="container">
  <nav>
    <ul>
      <li onclick="showSection('courses')">Manage Courses</li>
      <li onclick="showSection('students')">Manage Students</li>
      <li onclick="showSection('assignments')">Assignments</li>
      <li onclick="showSection('grades')">Grades</li>
      <li onclick="showSection('announcements')">Announcements</li>
    </ul>
  </nav>

  <div class="main-content">
    <section id="courses" class="section">
      <h2>Manage Courses</h2>
      <div class="card">
        <input type="text" placeholder="Course Title" />
        <textarea placeholder="Course Description"></textarea>
        <button>Add Course</button>
      </div>
    </section>

    <section id="students" class="section" style="display:none">
      <h2>Manage Students</h2>
      <div class="card">
        <input type="text" placeholder="Student Name" />
        <input type="email" placeholder="Student Email" />
        <button>Add Student</button>
      </div>
    </section>

    <section id="assignments" class="section" style="display:none">
      <h2>Assignments</h2>
      <div class="card">
        <input type="text" placeholder="Assignment Title" />
        <textarea placeholder="Instructions"></textarea>
        <input type="date" />
        <button>Create Assignment</button>
      </div>
    </section>

    <section id="grades" class="section" style="display:none">
      <h2>Grades</h2>
      <div class="card">
        <input type="text" placeholder="Student Name" />
        <select>
          <option>Select Course</option>
          <option>Math</option>
          <option>Science</option>
          <option>CS</option>
        </select>
        <input type="number" placeholder="Grade" />
        <button>Submit Grade</button>
      </div>
    </section>

    <section id="announcements" class="section" style="display:none">
      <h2>Announcements</h2>
      <div class="card">
        <textarea placeholder="Write an announcement..."></textarea>
        <button>Post</button>
      </div>
    </section>
  </div>
</div>

<script>
  function showSection(id) {
    const sections = document.querySelectorAll('.section');
    sections.forEach(section => {
      section.style.display = section.id === id ? 'block' : 'none';
    });
  }
</script>

</body>
</html>
