<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In | Educate-Me</title>
  <link rel="stylesheet" href="signin.css" />
</head>
<body>
  <div class="signin-container">
    <h2>SIGN IN TO <span class="brand">Educate-Me</span></h2>
    
    <button class="google-btn">Continue with Google</button>
    <div class="divider"><span>or</span></div>

    <form id="signin-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <a href="student.html" type="submit" class="signin-btn">Sign In</a>
    </form>

    <div class="links">
      <a href="signup.html">Sign Up</a> |
      <a href="passwordreset.html">Password Forgotten?</a>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
