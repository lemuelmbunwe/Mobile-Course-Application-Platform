# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mobile_course_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# JWT Configuration
app.jwtSecret=your-secret-key-here-make-it-long-and-secure
app.jwtExpirationInMs=86400000

# File Upload Configuration
file.upload-dir=uploads/profile-pictures 